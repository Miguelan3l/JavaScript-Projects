<!DOCTYPE html>
<html lang="en">
 <head>   
    <title>HTML Tutorial</title>
    <meta charset="UTF-8">
    <script src="Basic_JavaScript_9.js"></script>
    <link rel="Stylesheet" type="text/css" href="Basic_CSS_1.css">
</head>
    <body>
            <!--timer -->
        <div class="timer2">
            <p>How many seconds would you like to set your alarm for? </p>
            <input id="seconds" value=""/>
            <button onclick="countdown()">Start timer !</button>
            <p id="timer"></p>


        </div>
        <!--End of timer-->
        <!--tittle-->
        <h2> Enjoy the short cat Slideshow!</h2>

        <!--End of tille-->
        <!--SlideShow container-->
        <div class="slideshow-container">
           
            
         <!--Full-width images with number and caption text-->
         <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="funny_cat_1.jpg" style="width:100%" height="75%" alt="Scared cat">
            <div class="text">Freaked out cat!</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="funny_cat_2.jpg" style="width:100%" alt="Wraped cat">
            <div class="text">Cat chilling!</div>
          </div>
        
          <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="funny_cat_3.jpg" style="width:100%" alt="grumoy cat">
            <div class="text">Mr. Grumps. </div>
          </div>
        
          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>
        <!-- Next and pervious buttons-->

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>



        <!--the dots/circles-->

        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>









        </div>


    </body>
