<!DOCTYPE html>
<html lang="en">
 <head>   
    <title>HTML Tutorial</title>
    <meta charset="UTF-8">
    <script src="Basic_JavaScript_3.js"></script>
    <link rel="stylesheet" href="">
</head>
    <body>

        <!--Alert box-->

        <div>
           <script>
               window.alert(Math.random() * 100);
               
           </script>
        </div> 

        <!--End Alert-->

        <!--Addition function-->
        <h1>Addition</h1>
       <p id="math"></p>
       <button onclick="addition_Function()">click me!</button>
       <!--End Additon-->


       <!--subtraction Function-->
       <div>
           <h1>Subraction</h1>
           <p id="sub"></p>
            <button ondblclick="sub_Function()">Double Click to subtract</button>
        </div>
        <!--End Subtraction-->

        <!--Multiply-->

        <div>
            <h1>Multiply</h1>
            <p id="multy"></p>
            <button onclick="multi_Function()">Click!</button>
        </div>
        <!--End of Multiply-->

        <!--Division-->

        <div>
            <h1>Division</h1>
            <p id="div"></p>
            <button onclick="div_Function()">Click Here!</button>
        </div>

        <!--End Division-->

        <!--multiple operations-->
        <div>
            <h1>Multiple operations</h1>
               <p id="math2"></p> 
               <button onclick="more_math()">Press here!</button>
        </div>

        <!--End of operations-->

        <!--Modulus operator-->
            <h1>Modulus Operator </h1>
                <p id="mod"></p>
                    <button onclick="mod_op()">Click Here!</button>
        <!--End modulus-->

        <!--UNARY OPERATOR-->

        <div>
            <h1>UNARY OPERATOR</h1>
               <p id="unary"></p> 
               <button onclick="unat_opera()">Press here!</button>
        </div>
        <!--End UNARY OPERATOR-->

        <!--INCREMENT Operator-->
        <div>
            <h1>INCREMENT </h1>
               <p id="increment"></p> 
               <button onclick="increment()">Press here!</button>
        </div>

        <!--INCREMENT End-->


        <!--DECREMENT OPERATOR-->
        <div>
            <h1>DECREMENT  </h1>
               <p id="decrement"></p> 
               <button onclick="dec()">Click Here!</button>
        </div>

        <!--DECREMENT OPERATORS-->

        <!--SQrt-->
        <div>
            <h1>Sqrare root function of X</h1>
            <p id="sqr"></p>
            <button onclick="sqr_root()">Click Here!</button>
        </div>
        <!--End Sqrt-->


</body>
</html>
