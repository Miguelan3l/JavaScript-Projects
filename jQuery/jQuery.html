<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="jquery.js"></script>
</head>
<script>

 $(document).ready(function() {
    $("html").append(
        "<body>\
            <div id='container'>\
                <div id='inner'>\
                    <h1>Basic jquery</h1>\
                    <p id='1'>Paragraph</p>\
                    <p id='2'>Paragraph</p>\
                    <p id='3'>Paragraph</p>\
                </div>\
            </div>\
        </body>"
    );
    $("#2").css({"color":"red"});
    $("#3").click(function() {
        $('h1').hide()
    });
    $( "p" ).click(function() {
    console.log( "You clicked a paragraph!" );
    });
    $( "#container" ).hide( "slow" );
   
 });   





</script>
</html>
